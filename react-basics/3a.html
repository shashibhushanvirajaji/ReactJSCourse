<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    
  

    function UpdateButton({count, setCount}) {

      // State variable - count
      // Updater function - setCount
    
      // React.useState(0) - Initial value of count is 0
      // React.useState() - Returns an array with 2 elements
      // Destructuring assignment - const [a, b] = [1, 2]; a=1, b=2
      // a - State variable
      // b - Updater function
      // React.useState() - Hook function
      // Hook function - A special function that adds extra functionality to a component function
      

      function incrementCount() {
        setCount(count + 1);
       
        // setCount - Updater function
        // setButtonText - Updater function
        // count - Current value of count
        // count + 1 - New value of count 
      }

      return (
        <>
          <button onClick={incrementCount}>Clicked {count} {count ===1 ? 'time' : 'times'}</button>
          
        </>
      );
    }

    function App() {

        const [count, setCount] = React.useState(0);
        function resetCount() {
          setCount(0);
        }
      return (
        <>
          <UpdateButton count={count} setCount={setCount}/>                     
            <button onClick={resetCount}>Reset</button>                
        </>
      );
    }
    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);

  </script>
</body>

</html>
